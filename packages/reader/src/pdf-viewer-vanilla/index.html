<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Calculus</title>
    <link rel="stylesheet" href="styles-scroll.css">

    <!-- PDF.js CDN - Using legacy build for browser compatibility -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="pdf-container">
        <header class="pdf-header">
            <h1>PDF Viewer - Continuous Scrolling</h1>
            <div class="pdf-controls">
                <span class="page-info">
                    Viewing: <span id="current-page">-</span> / <span id="page-count">-</span> pages
                </span>
                <div class="zoom-controls">
                    <button id="zoom-out" class="btn">-</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="btn">+</button>
                    <button id="zoom-fit" class="btn">Fit Width</button>
                </div>
                <div class="performance-info">
                    <span id="loaded-pages">Pages in memory: 0</span>
                </div>
            </div>
        </header>

        <main class="pdf-scroll-container" id="pdf-scroll-container">
            <div id="pdf-pages" class="pdf-pages">
                <!-- Pages will be dynamically inserted here -->
            </div>
            <div id="loading" class="loading">Loading PDF...</div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>

    <script src="viewer-scroll.js"></script>
</body>
</html>
