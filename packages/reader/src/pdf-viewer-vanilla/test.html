<!DOCTYPE html>
<html>
<head>
    <title>Quick PDF Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <h2>PDF.js Test</h2>
    <div id="result"></div>
    <canvas id="canvas" style="border:1px solid black;"></canvas>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const result = document.getElementById('result');
        result.innerHTML = 'Loading PDF...';

        pdfjsLib.getDocument('calculus.pdf').promise.then(pdf => {
            result.innerHTML = `✅ PDF loaded successfully!<br>Total pages: ${pdf.numPages}<br>Rendering first page...`;

            return pdf.getPage(1);
        }).then(page => {
            const scale = 0.5;
            const viewport = page.getViewport({scale});

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            return page.render(renderContext).promise;
        }).then(() => {
            result.innerHTML += '<br>✅ First page rendered!';
        }).catch(error => {
            result.innerHTML = `❌ Error: ${error.message}`;
            console.error(error);
        });
    </script>
</body>
</html>
