<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Performance Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .metrics {
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
            margin-bottom: 20px;
        }
        .metric {
            margin: 10px 0;
        }
        .value {
            color: #3498db;
            font-weight: bold;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0a0;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer Performance Monitor</h1>

    <div class="metrics" id="metrics">
        <div class="metric">Status: <span id="status" class="value">Connecting...</span></div>
        <div class="metric">Memory Usage: <span id="memory" class="value">-</span></div>
        <div class="metric">Pages in Memory: <span id="pages-memory" class="value">-</span></div>
        <div class="metric">Render Queue: <span id="render-queue" class="value">-</span></div>
        <div class="metric">Current View: <span id="current-view" class="value">-</span></div>
    </div>

    <div>
        <button onclick="testScroll()">Test Auto-Scroll</button>
        <button onclick="testRapidScroll()">Test Rapid Scroll</button>
        <button onclick="openViewer()">Open Viewer</button>
    </div>

    <script>
        let viewerWindow = null;

        function openViewer() {
            viewerWindow = window.open('index.html', 'pdfViewer');
            setTimeout(updateMetrics, 2000);
        }

        function updateMetrics() {
            if (!viewerWindow || viewerWindow.closed) {
                document.getElementById('status').textContent = 'Viewer closed';
                return;
            }

            try {
                const viewer = viewerWindow.PDFScrollViewer;
                if (viewer) {
                    document.getElementById('status').textContent = 'Connected';
                    document.getElementById('pages-memory').textContent = viewer.renderedPages.size;
                    document.getElementById('render-queue').textContent = viewer.renderQueue.length;

                    const visible = viewer.getVisiblePageNumbers();
                    document.getElementById('current-view').textContent =
                        visible.length > 0 ? `Pages ${visible[0]}-${visible[visible.length - 1]}` : 'None';
                }

                // Check memory if available
                if (performance.memory) {
                    const mb = (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2);
                    document.getElementById('memory').textContent = `${mb} MB`;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }

            // Continue monitoring
            setTimeout(updateMetrics, 1000);
        }

        function testScroll() {
            if (!viewerWindow || viewerWindow.closed) {
                alert('Please open the viewer first');
                return;
            }

            // Simulate gradual scrolling
            let scrollPos = 0;
            const scrollInterval = setInterval(() => {
                viewerWindow.document.getElementById('pdf-scroll-container').scrollTop = scrollPos;
                scrollPos += 100;

                if (scrollPos > viewerWindow.document.getElementById('pdf-scroll-container').scrollHeight) {
                    clearInterval(scrollInterval);
                }
            }, 100);
        }

        function testRapidScroll() {
            if (!viewerWindow || viewerWindow.closed) {
                alert('Please open the viewer first');
                return;
            }

            // Simulate rapid scrolling
            const container = viewerWindow.document.getElementById('pdf-scroll-container');
            let direction = 1;
            let count = 0;

            const rapidScroll = setInterval(() => {
                container.scrollTop += direction * 500;

                if (container.scrollTop >= container.scrollHeight - container.clientHeight) {
                    direction = -1;
                } else if (container.scrollTop <= 0) {
                    direction = 1;
                    count++;
                }

                if (count >= 3) {
                    clearInterval(rapidScroll);
                }
            }, 200);
        }

        // Auto-open viewer on load
        window.addEventListener('load', () => {
            setTimeout(openViewer, 500);
        });
    </script>
</body>
</html>
